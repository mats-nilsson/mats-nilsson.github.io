<!DOCTYPE html>
<html>
  <head>
    <title>test memory</title>
    <div>
      <textarea id="log" rows="5" cols="200"></textarea>
    </div>
  </head>
  <body>
    <script type="text/javascript">
      let wasmMemory;
      try {
        wasmMemory = new WebAssembly.Memory({
          initial: (134217728 * 5) / 65536,
          maximum: (134217728 * 5) / 65536,
        });
          var now = new Date();
          document.getElementById("log").value += "allocate successfully\n" + now.toISOString() + "\n";
          setTimeout(function () {

              location.href = location.pathname
              // location.reload();
        }, 1000); 
      } catch (error) {
        document.getElementById("log").value += "allocate failed\n" + now.toISOString() + "\n";
      }
    </script>
  </body>
</html>
